<!DOCTYPE html>
<html data-theme="cupcake" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Geometry Genius</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="max-w-full mx-auto p-20 my-0 py-8">
          <div class="navbar bg-blue-200 px-10 py-4 rounded-2xl">
            <div class="flex-col justify-start">

              <a class="btn btn-ghost normal-case text-4xl font-bold text-gray-600">Interactive</a>
              <a class="btn btn-ghost normal-case text-2xl text-gray-600">Geometry Genius</a>
            </div>
            <div class="flex-1 justify-end">
              <button class="btn btn-info w-24 text-white">Blog</button>
            </div>
          </div>
        </header>
        <main class="max-w-full px-20 mx-auto m-0">
            <!-- container -->
            <div class="flex flex-col lg:flex-row mt-24">
                <!-- shape container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Triangle card -->
                    <div class="card w-96 bg-base-100 shadow-xl px-8 space-y-1">
                        <figure><img src="/images/triangle.png" alt="Shoes" class="w-3/4" /></figure>
                        <div class="card-body">
                          <h2 class="text-2xl font-semibold text-center">Triangle</h2>
                          <p class="text-base text-center">Area (A) = 0.5 x b x h</p>
                          <p class="p-2">
                            <input type="text" id="base-input" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="base">
                            <span class="ml-3 mr-2">cm</span>
                            <input type="text" id="height-input" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="height">
                            <span class="ml-3">cm</span>
                          </p>
                          <p class="text-xl">Area: <span id="area-display" class="text-red-600"></span> cm<sup>2</sup>
                          </p>
                          <div class="card-actions">
                            <button id="btn-triangle" class="rounded-lg text-center mx-auto bg-sky-600 w-full py-2 text-white px-8 mt-2">Calculate</button>
                          </div>
                        </div>
                    </div>
                    <!-- Rectangle card -->
                    <div class="card w-96 bg-base-100 shadow-xl px-8 space-y-1">
                      <figure><img src="/images/rectangle.png" alt="rectangle" class="w-3/4" /></figure>
                      <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Rectangle</h2>
                        <p class="text-base text-center">Area (A) = W x l</p>
                        <p class="p-1">
                          <input type="text" id="width-input" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="width">
                          <span class="ml-3 mr-2">cm</span>
                          <input type="text" id="length-input" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="length">
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="rectangle-display" class="text-red-600"></span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                          <button id="btn-rectangle" class="rounded-lg text-center mx-auto bg-sky-600 w-full py-2 text-white px-8 mt-2">Calculate</button>
                        </div>
                      </div>
                    </div>
                    <!-- Parallelogram -->
                    <div class="card w-96 bg-base-100 shadow-xl px-8 space-y-1">
                      <figure><img src="/images/parallelogram.png" alt="Parallelogram" class="w-3/4" /></figure>
                      <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Parallelogram</h2>
                        <p class="text-base text-center">Area (A) = b x h</p>
                        <p class="p-1">
                          <input type="text" id="baseP-input" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="base">
                          <span class="ml-3 mr-2">cm</span>
                          <input type="text" id="heightP-input" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="height">
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="parallelogram-display" class="text-red-600"></span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                          <button id="btn-parallelogram" class="rounded-lg text-center mx-auto bg-sky-600 w-full py-2 text-white px-8 mt-2">Calculate</button>
                        </div>
                      </div>
                    </div>
                    <!-- Ellipse -->
                    <div class="card w-96 bg-base-100 shadow-xl px-8 space-y-1 mt-8">
                      <figure><img src="/images/ellipse.png" alt="Ellipse" class="w-3/4" /></figure>
                      <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Ellipse</h2>
                        <p class="text-base text-center">Area (A) = Ï€ ab</p>
                        <p class="p-1">
                          <!-- ellipse first radius input -->
                          <input type="text" id="ellipse-first-readius" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="large">
                          <span class="ml-3 mr-2">cm</span>
                          <!-- ellipse second radius input -->
                          <input type="text" id="ellipse-second-readius" class="border text-base w-20 px-2 rounded-md bg-gray-200" placeholder="short">
                          <span class="ml-3">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="ellipse-display" class="text-red-600"></span> cm<sup>2</sup>
                        </p>
                        <div class="card-actions">
                          <button id="btn-ellipse" class="rounded-lg text-center mx-auto bg-sky-600 w-full py-2 text-white px-8 mt-2">Calculate</button>
                        </div>
                      </div>
                    </div>
                </div>
            
                <!-- area calculator -->
                <div class="w-96 h-96 border-gray-600 border-2 rounded-xl">
                    <h1 class="text-xl font-medium text-center mt-2">Area Calculator</h1>
                    <hr class="w-3/5 mx-auto border-2 border-black mb-6">
                    <div id="calculation-entry" class="px-6 text-violet-800 space-y-2">

                    </div>

                </div>
            </div>
        </main>
        <script src="scripts/area-calculator.js"></script>
    </body>
</html>
